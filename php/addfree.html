        <link href="./public/bootstrap-3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet"  href="./public/css/index.css">

        <script>
            var re = /^[a-zA-Z0-9_]{1,}$/; 
            var reg=/^([hH][tT]{2}[pP]:\/\/|[hH][tT]{2}[pP][sS]:\/\/)(([A-Za-z0-9-~]+).)+([A-Za-z0-9-~\/])+$/;
            function validateForm()        
            {        
                var link = document.forms["submit"]["link"].value;
                var name = document.forms["submit"]["link"].value;
                if (document.forms["submit"]["password"].value) {
                    var passwd = document.forms["submit"]["password"].value;
                }
                if (link == null || link == "" || name == null || name == "")        
                {        
                    alert("请先填写内容!");
                    return false;
                } else  if ( !re.test(passwd)) {
                    alert("分享密码格式错误!");
                    return false;
                } else if ( !reg.test(link)) {
                    alert("分享链接格式错误!");
                    return false;
                } else {
                    alert("感谢你的分享!" )
                    window.location.href="./index.html";
                }
            }
            </script>
        
</head>

    <h2>添加分享</h2>
    <table>
        <form name="submit" class="form-horizontal" action="./index/add.php" method="POST" onsubmit="return validateForm()" >
            <div class="form-group">
            <label for="inputnamel3" class="col-sm-2 control-label">分享文件名</label>
            <div class="col-sm-10">
                <input name="name" type="text" class="form-control" id="inputnamel3" placeholder="文件名">
            </div>
            <div class="form-group">
                    <label for="inputlinkl3" class="col-sm-2 control-label">分享链接</label>
                    <div class="col-sm-10">
                    <input name="link" type="text" class="form-control" id="inputlinkl3" placeholder="链接">
                    </div>
            </div>
            <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">分享密码</label>
            <div class="col-sm-10">
                <input name="password" type="text" class="form-control" id="inputPassword3" placeholder="密码">
            </div>
            </div>

            <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
                <a href="./index.html" class="btn btn-default" role="button">返回</a>
            </div>
            </div>
            </form>

    </table>
