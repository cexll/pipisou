        <link href="./public/bootstrap-3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet"  href="./public/css/index.css">

        
</head>
<body class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

            </button>
            <a class="navbar-brand">皮皮搜</a>
            </div>
    
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse " id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class=""><a href="./index.html">首页 </a></li>
                <li class="active"><a href="./addfree.html">添加分享</a></li>
            </ul>
            </div>
        </div>
    </nav>
        
    <h2>添加分享</h2>

    <iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe>  
    <table>
        <form name="submit" class="form-horizontal" target="nm_iframe"> 
            <div class="form-group">
            <label for="inputnamel3" class="col-sm-2 control-label">分享文件名</label>
            <div class="col-sm-10">
                <input name="name" type="text" class="form-control" id="link_name" placeholder="文件名">
            </div>
            <div class="form-group">
                    <label for="inputlinkl3" class="col-sm-2 control-label">分享链接</label>
                    <div class="col-sm-10">
                    <input name="url" type="text" class="form-control" id="link_url" placeholder="链接">
                    </div>
            </div>
            <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">分享密码</label>
            <div class="col-sm-10">
                <input name="password" type="text" class="form-control" id="link_passwd" placeholder="密码">
            </div>
            </div>

            <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
                <a href="./index.html" class="btn btn-default" role="button">返回</a>
            </div>
            </div>
        </form>

    </table>    
    <script>
    $('.btn').on("click", function () {
        if (document.getElementById('link_name').value.length === 0 || document.getElementById('link_url').value.length === 0) {
            alert("需要填写要分享的内容哟!");
            return false;
        }
        if (document.getElementById('link_passwd').value.length !== 0 ) {
            if (document.getElementById('link_passwd').value.length !== 4) {
                alert("分享密码格式错误!");
                return false;
            }
        }
        
        if (document.getElementById('link_passwd').value.length === 0) {
            var link_passwd = "";
        }  
        
        var link_name = document.getElementById('link_name').value;
        var link_url = document.getElementById('link_url').value;
        var link_passwd = document.getElementById('link_passwd').value;
        var reg=/^([hH][tT]{2}[pP]:\/\/|[hH][tT]{2}[pP][sS]:\/\/)(([pan.baidu]+).com)+\/+([A-Za-z0-9-~])+$/;
        if (!reg.test(link_url)) {
            alert("分享链接格式错误!");
            return false;
        }
        $.ajax({
            url: 'http://localhost:8080/link/add?link_name=' + link_name + '&link_url='+ link_url + '&link_passwd=' + link_passwd,
            type: 'POST',
            data: {},
            processData: false,
            success: function (data) {
                if(data.status === 200) {
                    alert("感谢你的分享!");
                    window.location.href="./index.html";
                } else {
                    alert("分享出错咯!");
                    window.location.href="./index.html";
                }
            }
        });
    });
    
    </script>
</body>
